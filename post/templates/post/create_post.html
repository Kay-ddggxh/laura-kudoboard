{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}  
{% block content %}
<div class="container">
    <h1 class="mt-3 mb-1">Create New Post</h1>
    <form method="POST" enctype="multipart/form-data" class="kudo">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-boo" id="submit-btn">Submit</button>       
    </form>
</div>
{% endblock %}
