<!-- create_post.html -->
{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container">
    <h1 class="my-4">Create New Post</h1>
    <form method="POST" enctype="multipart/form-data">  <!-- Ensure to include enctype for file uploads -->
        {% csrf_token %}
        {{ form.as_p }}  <!-- Render the form fields -->
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
